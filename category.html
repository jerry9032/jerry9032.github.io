---
layout: archive
---
<h1>Category</h1>
{% for category in site.categories %}
{% assign cat_name = category | first %}
{% assign post_list = category | last %}
<h3>{{ cat_name }} ({{ post_list | size }})</h3>
<ul>
  {% for post in post_list %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
{% endfor %}
