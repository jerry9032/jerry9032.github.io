---
layout: archive
---
<div class="mb4">
  <h1 class="ttu f3 mt0 lh-title cb mb2">分类</h1>
</div>
{% for category in site.categories %}
{% assign cat_name = category | first %}
{% assign post_list = category | last %}
<h3>{{ cat_name }} ({{ post_list | size }})</h3>
<ul>
  {% for post in post_list %}
  <li>
    <a href="{{ post.url }}" class="db pv1 link blue hover-mid-gray">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
{% endfor %}
